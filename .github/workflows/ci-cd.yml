name: CI Pipeline


on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    run-tests:
       runs-on: ubuntu-latest


       steps:
        - name: Checkout repository
          uses: actions/checkout@v4


        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'


        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt


        - name: Run pytest
          env:
            PYTHONPATH: src
          run: pytest
        
        - name: Install Black
          run: pip install black

        - name: Run Black (check only)
          run: |
              black src test            

        - name: Install linting and security tools
          run: |
              pip install flake8 bandit pip-audit


        - name: Lint with flake8
          run: flake8 src/

        - name: Security - bandit
          run: |
            # Run but don't fail the pipeline
            bandit -r src || echo "Bandit completed (issues found but not blocking)"


        - name: Security - pip-audit
          run: |
            # Run but don't fail the pipeline  
            pip-audit || echo "pip-audit completed (vulnerabilities found but not blocking)"

    terraform-deploy:
      needs: run-tests
      runs-on: ubuntu-latest

      # ðŸš¨ Only run on main branch
      if: github.ref == 'refs/heads/main'

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Terraform
          uses: hashicorp/setup-terraform@v3

        - name: Terraform fmt (check)
          working-directory: terraform
          run: terraform fmt -check -recursive

        - name: Terraform Init (no backend)
          working-directory: terraform
          run: terraform init -backend=false


        - name: Terraform Validate
          working-directory: terraform
          run: terraform validate
